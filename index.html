<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch reworked</title>

    <link rel="stylesheet" href="styles.css">
    <script src="sketch.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="heading">Pixel Sketch</h1>
    </header>

    <main>
        <button id="grid-size-button">Grid size</button>
        <button id="clear-button">Clear</button>
        <button id="random-colours-button">Random colours</button>
        <button id="gridlines-button">Toggle grid lines</button>
        <button id="shading-button">Toggle shading</button>
    
        <div id="grid-container">
            <div id="grid"></div>
        </div>
    </main>
</body>

</html>
