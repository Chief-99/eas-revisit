<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch reworked</title>

    <link rel="stylesheet" href="styles.css">
    <script src="sketch.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="heading">Pixel Sketch</h1>
    </header>

    <main>
        <div id="left-buttons" class="buttons-container">
            <button id="grid-size-button" class="pushable">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">grid size</span>
            </button>

            <div id="grid-display"></div>

            <button id="clear-button" class="pushable">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">clear</span>
            </button>
        </div>
        
        <div id="grid-container">
            <div id="grid"></div>
        </div>
        
        <div id="right-buttons" class="buttons-container">
            <button id="random-colours-button" class="pushable">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">random colours</span>
            </button>

            <div id="colour-mode" class="display-state"></div>

            <button id="gridlines-button" class="pushable">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">toggle grid lines</span>
            </button>

            <div id="gridlines-state" class="display-state"></div>

            <button id="shading-button" class="pushable">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">toggle shading</span>
            </button>

            <div id="shading-state" class="display-state"></div>
        </div>
    </main>
</body>

</html>
